name: Build CircuitJS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Download GWT SDK
        run: |
          wget https://github.com/gwtproject/gwt/releases/download/2.9.0/gwt-2.9.0.zip
          unzip gwt-2.9.0.zip
          mv gwt-2.9.0 gwt-sdk

      - name: Build with Ant
        run: ant compile

      - name: Upload build artifacts (compiled JS)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: circuitjs-build
          path: dist/**
